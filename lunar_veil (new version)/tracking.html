<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History & Tracking | Lunar Veil Cafe</title>
    
    <style>
        /* Basic styles matching the aesthetic from your screenshots */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a0f30; /* Dark purple/space background */
            color: #d1c4e9; /* Light purple/white text */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        /* Style for the Navigation Bar */
        header {
            background-color: #2b1d4c;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            color: #ffeb3b; /* Yellow/Gold text for links */
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        header nav a:hover {
            color: #fff;
        }
        /* FIX: Updated logo style */
        .logo {
            color: #ffeb3b;
            font-size: 1.5em;
            margin-left: 20px;
            font-weight: bold;
        }
        .logo-icon {
            font-size: 1.2em; /* Makes the icon slightly larger than the text */
            margin-right: 5px;
        }
        .user-info {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .user-info button {
            background: none;
            border: 1px solid #ffeb3b;
            color: #ffeb3b;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }
        
        /* Rest of the tracking page styles */
        .container {
            width: 80%;
            margin: 50px auto;
            max-width: 1200px;
        }
        .main-title {
            color: #ffeb3b;
            margin-bottom: 30px;
        }
        .sub-title {
            color: #d1c4e9;
            margin-top: 40px;
            text-align: left;
        }
        .summary-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .summary-box {
            background-color: #2b1d4c;
            padding: 20px;
            border-radius: 8px;
            min-width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .summary-box strong {
            display: block;
            font-size: 2.5em;
            color: #00e676;
            margin-bottom: 5px;
        }
        .history-section table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2b1d4c;
            border-radius: 8px;
            overflow: hidden;
            text-align: left;
        }
        .history-section th, .history-section td {
            padding: 15px;
            border-bottom: 1px solid #3c2a63;
        }
        .history-section th {
            background-color: #3c2a63;
            color: #ffeb3b;
        }
        .no-history {
            padding: 20px;
            color: #d1c4e9;
        }
        .error-message {
            color: #ff6e40;
            padding: 20px;
            background-color: #3c2a63;
            border-radius: 8px;
        }
        /* Status styles */
        .status-pending { color: #ffeb3b; }
        .status-preparing { color: #82b1ff; }
        .status-ready { color: #00e676; }
        .status-completed { color: #00c853; }
        .status-cancelled { color: #ff6e40; }
    </style>
</head>
<body>
    <header>
        <div class="logo"><span class="logo-icon">â˜•</span>LUNAR VEIL CAFE</div>
        <nav>
            <a href="index.html">Home</a> 
            <a href="menu.html">Menu</a>
            <a href="wallet.html">Wallet</a>
            <a href="tracking.html">Tracking</a>
            <a href="cart.html">Cart (0)</a>
        </nav>
        <div class="user-info">
            <span id="user-display-info">Welcome, Loading... Balance: Loading...</span>
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="container">
        <h1 class="main-title">ORDER HISTORY & TRACKING</h1>

        <section id="order-summary-container" class="summary-section">
            <p>Loading Summary...</p>
        </section>

        <h2 class="sub-title">RECENT ORDERS</h2>

        <section id="recent-orders-container" class="history-section">
            <p>Loading Orders...</p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load user info and balance first
            loadUserHeaderInfo(); 
            // Then load order history
            loadOrderHistory();
        });

        /**
         * Fetches the user's current balance from wallet.php and updates the header.
         * NOTE: The username is currently a hardcoded placeholder.
         */
        function loadUserHeaderInfo() {
            const userInfoSpan = document.getElementById('user-display-info');
            userInfoSpan.textContent = 'Welcome, Loading... Balance: Loading...'; // Initial state

            // --- 1. Define Placeholder Name ---
            // TODO: Replace this hardcoded name with a fetch request to a PHP endpoint 
            // that returns the logged-in user's name (e.g., 'user_profile.php').
            const userName = 'James Adrian'; 

            // --- 2. Fetch Balance from wallet.php ---
            fetch('wallet.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'get_balance' })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                let balanceText = 'Error';
                
                if (data.success) {
                    balanceText = `$${data.balance}`;
                } else if (data.message === "Not logged in. Please log back in.") {
                    // Handle session timeout/logout requirement gracefully
                    balanceText = `N/A (Logged Out)`;
                    userInfoSpan.textContent = `Welcome, Guest! Balance: ${balanceText}`;
                    return; 
                } else {
                    console.error("Failed to load balance:", data.message);
                }
                
                // Update the header span with the synchronized data
                userInfoSpan.textContent = `Welcome, ${userName}! Balance: ${balanceText}`;
            })
            .catch(error => {
                console.error('Header info fetch error:', error);
                userInfoSpan.textContent = `Welcome, ${userName}! Balance: $0.00 (Conn. Error)`;
            });
        }


        function loadOrderHistory() {
            const historyContainer = document.getElementById('recent-orders-container');
            const summaryContainer = document.getElementById('order-summary-container');
            
            summaryContainer.innerHTML = '<h2>Loading Summary...</h2>';
            historyContainer.innerHTML = 'Loading orders...';

            const requestData = {
                action: 'get_order_history' 
            };

            fetch('transactions_history.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // --- Update Summary Boxes ---
                    const totalOrders = data.summary.total_orders || 0;
                    const totalSpent = parseFloat(data.summary.total_spent || 0).toFixed(2);

                    summaryContainer.innerHTML = `
                        <div class="summary-box">
                            <strong>${totalOrders}</strong>
                            <p>Total Orders Placed</p>
                        </div>
                        <div class="summary-box">
                            <strong>$${totalSpent}</strong>
                            <p>Total Amount Spent</p>
                        </div>
                    `;
                    
                    // --- Update Recent Orders List ---
                    if (data.recent_orders && data.recent_orders.length > 0) {
                        let html = '<table><thead><tr><th>Order Date</th><th>Status</th><th>Amount</th><th>Items Summary</th></tr></thead><tbody>';
                        
                        data.recent_orders.forEach(order => {
                            const date = new Date(order.order_date).toLocaleDateString('en-US', {
                                year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                            });
                            
                            let statusClass = order.status.toLowerCase().replace(' ', '-');
                            
                            html += `
                                <tr>
                                    <td>${date}</td>
                                    <td class="status-${statusClass}">${order.status}</td>
                                    <td>$${parseFloat(order.total_amount).toFixed(2)}</td>
                                    <td>${order.items_summary}</td>
                                </tr>
                            `;
                        });
                        
                        html += '</tbody></table>';
                        historyContainer.innerHTML = html;
                    } else {
                        historyContainer.innerHTML = '<p class="no-history">You have no order history yet. Start ordering from our menu!</p>';
                    }
                } else {
                    summaryContainer.innerHTML = '<p class="error-message">Error loading summary.</p>';
                    historyContainer.innerHTML = `<p class="error-message">${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                summaryContainer.innerHTML = '<p class="error-message">Error loading summary.</p>';
                historyContainer.innerHTML = '<p class="error-message">A connection error occurred. Could not load history.</p>';
            });
        }
        
        function logout() {
            // Placeholder for your logout logic (e.g., clearing session and redirecting)
            alert('Logging out...');
            // window.location.href = 'login.html'; 
        }
    </script>
</body>
</html>
